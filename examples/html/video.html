<!--

Basic getUserMedia example

-->


<!DOCTYPE html>
<html>
    <head>


        <meta charset="utf-8">
        <title></title>
        <style>
            #parentVideo{
                width:500px;
                height:500px;
            }
        </style>
    </head>
    <body>
        <div>
            <video id="parentVideo" autoplay> </video>
        </div>
    </body>
    <script>
        var constraints  = {
            audio: true,
            video: true
        }

        var element = document.getElementById('parentVideo');

        function successCallback(stream){
            window.stream = stream;
            console.log(stream);
            element.src = URL.createObjectURL(stream);
        }

        function errorCallback(error){
            console.log(error);
        }

        navigator.getUserMedia(constraints, successCallback, errorCallback);

    </script>
</html>
